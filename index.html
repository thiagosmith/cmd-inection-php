    <script>
        function alternarCores() {
            let cores = ["#000000", "#B50000"]; // Preto e vermelho
            let indice = 0;

            setInterval(() => {
                document.body.style.backgroundColor = cores[indice];
                indice = (indice + 1) % cores.length;
            }, 10000); // Alterna a cada 10 segundos
        }

        window.onload = alternarCores;
    </script>
